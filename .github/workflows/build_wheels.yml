name: Build Wheels

# GitHub Actions workflow for building wheels with cibuildwheel
on:
  push:
    branches: [ main, githubactions ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Set permissions to minimum required
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # Add timeout to prevent jobs from hanging indefinitely
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2

      - name: Create wheelhouse directory
        run: mkdir -p wheelhouse
        shell: bash

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_*"
          # Don't try to upgrade pip on Windows - can cause permission issues
          CIBW_BEFORE_BUILD_WINDOWS: python -m pip install numpy cython
          CIBW_BEFORE_BUILD_MACOS: pip install -U pip setuptools wheel numpy cython
          CIBW_BEFORE_BUILD_LINUX: pip install -U pip setuptools wheel numpy cython
          CIBW_ENVIRONMENT_WINDOWS: PYTHONIOENCODING=utf-8
          CIBW_ENVIRONMENT: "PIP_NO_BUILD_ISOLATION=0"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_TEST_SKIP: "*"
          CIBW_BUILD_FRONTEND: "pip; args: --no-build-isolation"
          # Add timeouts to prevent hanging
          CIBW_TIMEOUT: 1800

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    # Add timeout to prevent jobs from hanging indefinitely
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools wheel
          python -m pip install cython numpy
          # Install package in development mode to ensure Cython is used during build
          python -m pip install -e .

      - name: Create dist directory
        run: mkdir -p dist
        shell: bash

      - name: Build sdist with verbose output
        run: python -m build --sdist -v
        timeout-minutes: 10

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz 